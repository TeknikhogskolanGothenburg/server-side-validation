{%  extends "base.html" %}

{% block body %}
    <h1>Sign In</h1>
    {% if error %}
        <p class="error">
            <strong>Error:</strong> {{ error }}
        </p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Username" value="{{ request.form.username }}"><br />
        <input type="password" name="password"> <br />
        <input type="submit" value="Login" />
    </form>
{% endblock %}
